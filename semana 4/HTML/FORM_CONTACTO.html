<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FORMULARIO HTML</title>
    <link rel="stylesheet" href="../CSS/Contacto.css">
</head>
<body>
    <header>
        <img src="../IMG/incap.png" alt="" height="100" width="100">
        <h1>FORMULARIO Y LISTAS</h1>
    </header>

    <nav>
        <ul>
            <li>Home</li>
            <li>Productos</li>
            <li>Servicios</li>
            <li>Contacto</li>
        </ul>
    </nav>

    <section>
        <form action="datos.php" method="post">

<!-- Seccion de ingreso de nombre completo -->

            <hr>
            <label for="">Nombre Completo:</label>
            <input type="text" name="nombre" placeholder="Ingrese su nombre"required>
            <br><br><hr>

<!-- Seccion de ingreso de email -->

            <label for="">Email:</label>
            <input type="email" name="email" placeholder="Ingrese su correo electrónico"required>
            <br><br><hr>

<!-- Seccion de ingreso de contraseña -->

            <label for="">Contraseña:</label>
            <input type="password" name="contraseña" placeholder="Ingrese su contraseña"required>
            <br><br><hr>

<!-- Seccion hobbies -->

            <label for="">Selecciona tus hobbies</label>
            <br>
            <input type="checkbox">Cine<br>
            <input type="checkbox">Lectura<br>
            <input type="checkbox">Deporte<br>
            <br>
            <hr>
<!-- Seccion estado civil -->

            <label for="">Estado civil</label>
            <br>
            <input type="radio" name="estado civil">Casado(a)
            <br>
            <input type="radio" name="estado civil">Soltero(a)
            <br>
            <input type="radio" name="estado civil">Viudo(a)
            <br><hr>

<!-- Seccion programas técnico -->

            <label for=""></label>
            <select name="" id="">
                <option value="">Sistemas</option>
                <option value="">Diseño Gráfico</option>
                <option value="">Contabilidad</option>
            </select>

<!-- Seccion comentarios -->

            <textarea name="" id="" cols="40" rows="5"></textarea>
            <br><br>

<!-- Seccion botones -->

            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
        </form>
    </section>
<!-- Seccion pie de página -->
